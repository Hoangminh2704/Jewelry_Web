<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        /* Thay đổi ở dòng này */
        grid-template-rows: auto auto; /* Chiều cao hàng tự động theo nội dung */
        gap: 10px;
        height: 300px;
        background-color: #f0f0f0;
        padding: 10px;
        max-width: 300px;
      }

      .grid-container > div {
        background-color: #007bff; /* Đổi màu cho dễ nhìn */
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        padding: 10px; /* Thêm padding để nội dung không dính sát viền */
      }

      /* Các quy tắc cho item không thay đổi */
      .item-1 {
        grid-column: 1 / 2;
        grid-row: 1 / 3;
      }

      .item-2 {
        grid-column: 2 / 3;
        grid-row: 1 / 3;
      }

      .item-3 {
        grid-column: 3 / 4;
        grid-row: 1 / 2;
      }

      .item-4 {
        grid-column: 3 / 4;
        grid-row: 2 / 3;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item-1">Div 1</div>
      <div class="item-2">Div 2</div>
      <div class="item-3">
        Div 3 <br />
        Nội dung này ngắn.
      </div>
      <div class="item-4">
        Div 4 <br />
        Nội dung này sẽ dài hơn một chút. <br />
        Và chiều cao của div này sẽ tự động <br />
        giãn ra để chứa hết tất cả các dòng.
      </div>
    </div>
  </body>
</html>
